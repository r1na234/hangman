<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "index.css"/>
    <script defer src="index.js"></script>
    <title>Hangman</title>
</head>
<body>
    <header class="header"></header>
    <main class="site">
        <section class="hangman">
            <div class="sep">
                <canvas id="hangman" width="180" height="250">
            </div>
        </section>
        <div class="container">
            <section class="word">
                <div class="sep">
                    <div class="word__container">
                        <div class="word__target"></div>
                    </div>
                </div>
            </section>
            <section class="alphabet">
                <div class="sep">
                    <table>
                        <tr>
                            <td>А</td>
                            <td>Б</td>
                            <td>В</td>
                            <td>Г</td>
                            <td>Д</td>
                            <td>Е</td>
                            <td>Ж</td>
                            <td>З</td>
                            <td>И</td>
                            <td>Й</td>
                            <td>К</td>
                        </tr>
                        <tr>
                            <td>Л</td>
                            <td>М</td>
                            <td>Н</td>
                            <td>О</td>
                            <td>П</td>
                            <td>Р</td>
                            <td>С</td>
                            <td>Т</td>
                            <td>У</td>
                            <td>Ф</td>
                            <td>Х</td>
                        </tr>
                        <tr>
                            <td>Ц</td>
                            <td>Ч</td>
                            <td>Ш</td>
                            <td>Щ</td>
                            <td>Ь</td>
                            <td>Ы</td>
                            <td>Ъ</td>
                            <td>Э</td>
                            <td>Ю</td>
                            <td>Я</td>
                        </tr>
                    </table>
            </div>
            </section>
    </div>
    </main>
</body>
</html>
